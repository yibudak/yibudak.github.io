<div class="header-info">
  <span class="header-info-name"><a href="/">{{ site.title }}</a></span>
  <span class="header-info-desc">{{ site.description }}</span>
</div>
<nav class="header-nav">
  <ul class="header-main-nav">
    {% for item in site.data.menus %}
    <li class="header-main-nav-item"><a
        href="{% if item.absoluteUrl != true %}{{ site.baseurl }}/{% endif %}{{ item.url }}">{% if item.default %}{{ site.data.lang[site.language][item.default] }}{% else %}{{ item.title }}{% endif %}</a>
      {% if forloop.last == false %}<div class="seperator"></div>{% else %}<div class="seperator-clear"></div>{% endif %}
    </li>
    {% endfor %}
  </ul>
</nav>
