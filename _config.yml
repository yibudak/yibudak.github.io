title: 'yibudak &#124; ceng student'
description: "Personal Blog of Yiğit Budak"

author:
  name: "Yiğit Budak"
  email: "yigit@outlook.com"
  url: "https://yibudak.github.io"

baseurl: /

source: .
destination: ./_site
lang: en
languages: ["en", "tr"]
permalink: /:title
paginate: 3
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variable
owner : "yibudak"
year : "2020"
