baseurl: "" # the subpath of your site, e.g. /blog


# Jekyll SEO Tag settings
title: yibudak
tagline: Python and Odoo Development Diaries
description: This is a personal blog of Yiğit Budak. He writes about Python and Odoo development.
url: "https://yibudak.github.io"
email: yigit@altinkaya.com.tr
author:
  name: Yiğit Budak
  url: https://yibudak.github.io
  picture: https://yibudak.github.io/post_resources/about/photo.jpg
social:
  name: Yiğit Budak
  links:
    - https://www.linkedin.com/in/yibudak
    - https://github.com/yibudak
    - https://t.me/yibudak
google_site_verification: srqHy8axvul8vS1pLwRypMUXy3Cx1YrUaOrrHK4elL4
keywords: ['software', 'computer', 'development', 'python', 'odoo', 'web scraping', 'sql', 'linux']


# Localizations
languages: ["tr", "en"]
exclude_from_localizations: ["javascript", "images", "css"]

# Pagination
permalink: /:title
paginate: 25
paginate_path: /page/:num/

sass:
  sass_dir: _sass
  style: compressed # compressed, compact, expanded or compressed

# Category settings
jekyll-archives:
  enabled:
    - categories
    - tags
  layout: archive
  permalinks:
    category: /category/:name/
    tag: /tag/:name/

# Build settings
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-archives
  - jekyll-seo-tag
  - jekyll-gist
